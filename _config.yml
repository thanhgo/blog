# Site settings
title_left    : "Dr. Ringo's blog"
title_right   : "" # default: ""
description   : "Dr. Ringo's stories and mainsteam thinking"
keywords      : "medicine, finance, obstetric, gynecology"
url           : https://drringo.github.io/ # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-115760556-1
twitter_username  : "ringotaylor06"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "drbinhthanh"
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Dr. Ringo"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-admin

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
